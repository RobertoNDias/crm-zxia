name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      REGISTRY: docker.io
      DOCKERHUB_NAMESPACE: produtosdigitaisrd
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="sha-${GITHUB_SHA::7}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.DOCKERHUB_NAMESPACE }}/crm-zxia-backend:latest
            ${{ env.REGISTRY }}/${{ env.DOCKERHUB_NAMESPACE }}/crm-zxia-backend:dev
            ${{ env.REGISTRY }}/${{ env.DOCKERHUB_NAMESPACE }}/crm-zxia-backend:${{ steps.version.outputs.version }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.DOCKERHUB_NAMESPACE }}/crm-zxia-frontend:latest
            ${{ env.REGISTRY }}/${{ env.DOCKERHUB_NAMESPACE }}/crm-zxia-frontend:dev
            ${{ env.REGISTRY }}/${{ env.DOCKERHUB_NAMESPACE }}/crm-zxia-frontend:${{ steps.version.outputs.version }}
